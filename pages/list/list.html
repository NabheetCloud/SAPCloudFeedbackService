<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
     <ion-range min="0" max="5" step="1" snaps="true" [(ngModel)]="data.rating" color="danger">
        <ion-icon range-left small color="danger" name="sad"></ion-icon>
        <ion-icon range-right color="secondary" name="happy"></ion-icon>
      </ion-range>
    </ion-item>
      <ion-item>
    <ion-label stacked primary>What did you like?</ion-label>
    <ion-input type="text" [(ngModel)]="data.tlike"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>What could have been better?</ion-label>
    <ion-input type="text" [(ngModel)]="data.tbetter"></ion-input>
  </ion-item>  
  <ion-item>
    <button ion-button full large (click)="submitFeedback()">
      Submit Feedback
    </button>
  </ion-item>
  </ion-list>

</ion-content>
